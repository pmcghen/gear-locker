{% extends 'gear_manager/layout.html' %}
{% load static %}

{% block content %}
    <form id="addGear" class="container container--narrow" method="post" action="{% url 'add_gear' %}">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Add Gear</h1></legend>
            <ul class="form-list">
                <li class="form-list__item row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </li>
                <li class="form-list__item row">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </li>
                <li class="form-list__item row">
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category">
                </li>
                <li class="form-list__item row">
                    <label for="weight">Weight</label>
                    <input type="text" name="weight" id="weight">
                </li>
                <li class="form-list__item row">
                    <label for="url">Link</label>
                    <input type="text" name="url" id="url">
                </li>
                <li class="form-list__item row">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price">
                </li>
                <li class="form-list__item row">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" accept="image/*">
                </li>
            </ul>
        </fieldset>
        <button type="submit">Add Gear</button>
    </form>
{% endblock %}
